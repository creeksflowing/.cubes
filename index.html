<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cubes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <canvas id="c"></canvas>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
    }

    #c {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <button id="startButton">Play</button>
  </div>
  <div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webaudio - sandbox<br />
    .cubes - Move the cubes around the canvas for changing the samples PlaybackRate. By default only one cube is
    playing. As soon as you'll move another, it'll start to play too. Enjoy!
    P.s. If you still see a blank page after you've pressed "Play" just scroll down.
  </div>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="./node_modules/threex.domevents/threex.domevents.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.min.js"></script>
</body>

</html>
